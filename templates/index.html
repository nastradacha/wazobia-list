 
<!DOCTYPE html>
<html>
<head>
    <title>Wazobia List - Free Lagos Classifieds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <!-- Navbar -->
        <nav class="navbar bg-primary mb-4 rounded">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="/">Wazobia List</a>
            </div>
        </nav>

        <!-- Ad Listing Cards -->
        <div class="row">
            {% for listing in listings %}
            <div class="col-md-4 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">{{ listing.title }}</h5>
                        <p class="text-success">Price: {{ listing.price }}</p>
                        <p class="text-muted">Location: {{ listing.location }}</p>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="col-12">
                <p class="text-center">No ads posted yet. Be the first!</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
